<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/481/481486.png" type="image/x-icon">
    <title>Recipes App -kaushik jagani</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" class="search-box" placeholder="Dhokla" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>favorite Meals</h3>
            <ul class="fav-meals" id="favoriteContainer">

            </ul>
        </div>

        <div class="meals" id="meals"></div>
    </div>
    
    <div class="popup-container hidden" id="meal-popup">
        <div class="popup" >
            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i>
            </button>

            <div class="meal-info" id="meal-info">
              
            </div> 
        </div>
    </div>
    

    <script async src="script.js"></script>
    <!-- <script async src="script2.js"></script> -->
</body>

</html>
